<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>بطاقة الطبيب الرقمية</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:#1a1832;
    }
    @keyframes fadeZoom {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }
    .card{
      width:100%;
      max-width:420px;
      min-height:640px;
      border-radius:22px;
      overflow:hidden;
      background:#2b2154;
      color:white;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      animation: fadeZoom 0.6s ease;
    }
    .header{
      background:linear-gradient(135deg,#6d28d9,#4f46e5);
      padding:28px;
      position:relative;
      height:160px;
    }
    .share{
      position:absolute;
      top:16px;
      right:16px;
      background:rgba(255,255,255,0.15);
      border-radius:50%;
      width:40px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:0.2s;
    }
    .share:active {transform:scale(0.9);}
    .avatar{
      width:140px;
      height:140px;
      border-radius:50%;
      border:4px solid white;
      overflow:hidden;
      background:white;
      position:absolute;
      bottom:-70px;
      left:50%;
      transform:translateX(-50%);
    }
    .avatar img{
      width:100%;height:100%;object-fit:cover;
    }
    .info{
      padding:100px 28px 28px;
      text-align:center;
    }
    .name{font-size:26px;font-weight:700}
    .role{font-size:17px;opacity:0.8;margin-top:8px}
    .contact-list{
      margin-top:24px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .contact-item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px;
      background:rgba(255,255,255,0.08);
      border-radius:14px;
      transition:0.2s;
      cursor:pointer;
    }
    .contact-item:active{transform:scale(0.97);background:rgba(255,255,255,0.12);}
    .contact-item i{font-size:20px;min-width:24px;text-align:center;color:#60a5fa}
    .contact-item span{font-size:15px;word-break:break-word;color:white}
    .btn{
      margin-top:18px;
      display:block;
      text-align:center;
      background:#4f46e5;
      padding:14px;
      border-radius:14px;
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
      text-decoration: none; /* 🔥 هذا يلغي الخط */
    }
    .btn:active{transform:scale(0.96);background:#4338ca;}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="share" id="sendBtn"><i class="fas fa-share-alt"></i></div>
      <div class="avatar"><img src="https://via.placeholder.com/150" alt="doctor"></div>
    </div>
    <div class="info">
      <div class="name">د. محمد أحمد</div>
      <div class="role">(أخصائي أمراض القلب)</div>
      <div class="contact-list">
        <div class="contact-item" id="callBtn">
          <i class="fas fa-phone"></i><span>+213 123 456 789</span>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:doctor@example.com" style="color:white;text-decoration:none">
            doctor@example.com
          </a>
        </div>
        <div class="contact-item" id="mapBtn">
          <i class="fas fa-map-marker-alt"></i>
          <span>Professeur LOUNIS Doulkifly Médecine Interne, Cardiologie, Diabétologie. Chevalley, Alger</span>
        </div>
      </div>
      <a href="tel:+213123456789" class="btn">حفظ رقم الهاتف</a>
      <a href="https://www.google.com/maps/place/Algiers/@36.7385639,2.8096837,10z/data=!3m1!4b1!4m6!3m5!1s0x128fb26977ea659f:0x4231102d38a36f49!8m2!3d36.753768!4d3.0587561!16zL20vMHJ0dg" target="_blank" class="btn">رؤية العنوان</a>
    </div>
  </div>

  <script>
    const contact = {
      name: "د. محمد أحمد (أخصائي أمراض القلب)",
      phone: "+213123456789",
      email: "doctor@example.com",
      address: "Professeur LOUNIS Doulkifly Médecine Interne, Cardiologie, Diabétologie. Chevalley, Alger"
    };

    document.getElementById("sendBtn").addEventListener("click", async ()=>{
      if(navigator.share){
        try{
          await navigator.share({
            title: contact.name,
            text: 
`${contact.name}
📞 ${contact.phone}
✉️ ${contact.email}
📍 ${contact.address}`
          });
        }catch(e){console.log("Share cancelled",e);}
      }else{
        alert("المشاركة غير مدعومة في هذا الجهاز");
      }
    });

    document.getElementById("callBtn").addEventListener("click",()=>{
      window.location.href=`tel:${contact.phone}`;
    });

    document.getElementById("mapBtn").addEventListener("click",()=>{
      window.open("https://www.google.com/maps/place/Algiers/@36.7385639,2.8096837,10z/data=!3m1!4b1!4m6!3m5!1s0x128fb26977ea659f:0x4231102d38a36f49!8m2!3d36.753768!4d3.0587561!16zL20vMHJ0dg","_blank");
    });
  </script>
</body>
</html>
